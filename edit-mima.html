<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>分级密码管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/default.css" media="all">
        <link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">
        <link rel="stylesheet" href="./css/style.css" media="all">
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="mima.html"><cite>分级密码管理</cite></a>
                <a><cite>编辑密码管理</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:5px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="red">*</span>管理员</label>
                    <div class="layui-input-inline" style="width:240px;">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                            <option value="0">张晨</option>
                            <option value="0">刘飞</option>
                            <option value="0">张瑞文</option>
                            <option value="0">王芳芳</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="red">*</span>管理应用</label>
                    <div class="layui-input-inline" style="width:240px;">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                            <option value="0">贾汪全域旅游应急指挥平台</option>
                            <option value="1">数据集成与共享系统</option>
                            <option value="2">贾汪全域旅游资源云平台</option>
                            <option value="3">B2B全域旅游担保交易平台</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a class="layui-btn save-btn" lay-filter="formDemo">保存</a>
                    </div>
                </div>
            </form>
        </div>
        <script src="./js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="./layui/layui.js" charset="utf-8"></script>
        <!-- <script src="js/x-layui.js" charset="utf-8"></script> -->
        <script src="./js/x-admin.js" charset="utf-8"></script>
        <script>
            layui.use(['laydate','element','layer','form','laypage','upload'], function(){
                var laypage = layui.laypage;
                $ = layui.jquery;//jquery
                laydate = layui.laydate;//日期插件
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form()
              
                //监听提交
                form.on('submit(*)', function(data){
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("保存成功", {icon: 6});
                    return false;
                });

                //分页
                laypage({
                    cont: 'page',
                    pages: 20,
                    skip: true
                });
                laypage({
                    cont: 'page1',
                    pages: 20,
                    skip: true
                });
            })
            $(".save-btn").click(function(){
                layer.msg('保存成功', {icon: 1});
            })
        </script>
    </body>
</html>
