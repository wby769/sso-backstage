        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../css/default.css" media="all">
        <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
        <link rel="stylesheet" href="../css/x-admin.css" media="all">
        <link rel="stylesheet" href="../css/style.css" media="all">
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a><cite>授权管理</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:5px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body zhanghu-wrap">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li class="layui-this">群组列表</li>
                    <li>群组新增</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form" action="">
                            <blockquote class="layui-elem-quote">
                                <div class="layui-input-inline">
                                    <input type="text" name="" lay-verify="title" value="" placeholder="搜索关键字" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-btn-group" style="float:right">
                                    <a href="javascript:;" class="layui-btn new-btn">
                                        <span style="font-size:14px">新增</span>
                                    </a>
                                    <button class="layui-btn">
                                        <span style="font-size:14px">查询</span>
                                    </button>
                                </div>
                            </blockquote>
                            <table class="layui-table">
                                <thead>
                                    <tr>
                                        <th width="50px"><input type="checkbox" name="" value=""> 编号</th>
                                        <th>群组名称</th>
                                        <th>群组描述</th>
                                        <th>状态</th>
                                        <th width="100px">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="checkbox" name="" value=""> 1</td>
                                        <td>应急指挥组</td>
                                        <td>应急指挥系统内部涉及到人员组成的群组</td>
                                        <td>
                                            <span class="color1">启用</span>
                                        </td>
                                        <td>
                                            <select lay-filter="doWork">
                                                <option value="">请选择</option>
                                                <option value="1">编辑</option>
                                                <option value="2">系统分配</option>
                                                <option value="3">权限分配</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" name="" value=""> 2</td>
                                        <td>数据中心组</td>
                                        <td>数据集成与共享系统涉及到的人员组成的群组</td>
                                        <td>
                                            <span class="color1">启用</span>
                                        </td>
                                        <td>
                                            <select lay-filter="doWork">
                                                <option value="">请选择</option>
                                                <option value="1">编辑</option>
                                                <option value="2">系统分配</option>
                                                <option value="3">权限分配</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" name="" value=""> 3</td>
                                        <td>认证管理组</td>
                                        <td>统一认证登录系统涉及的人员组成的群组</td>
                                        <td>
                                            <span class="color1">启用</span>
                                        </td>
                                        <td>
                                            <select lay-filter="doWork">
                                                <option value="">请选择</option>
                                                <option value="1">编辑</option>
                                                <option value="2">系统分配</option>
                                                <option value="3">权限分配</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" name="" value=""> 4</td>
                                        <td>资质监管组</td>
                                        <td>贾汪全域旅游服务监管云平台涉及到的人员组成的群组</td>
                                        <td>
                                            <span class="color1">启用</span>
                                        </td>
                                        <td>
                                            <select lay-filter="doWork">
                                                <option value="">请选择</option>
                                                <option value="1">编辑</option>
                                                <option value="2">系统分配</option>
                                                <option value="3">权限分配</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" name="" value=""> 5</td>
                                        <td>超级管理员</td>
                                        <td>拥有最高管理权限的群组</td>
                                        <td>
                                            <span class="color1">启用</span>
                                        </td>
                                        <td>
                                            <select lay-filter="doWork">
                                                <option value="">请选择</option>
                                                <option value="1">编辑</option>
                                                <option value="2">系统分配</option>
                                                <option value="3">权限分配</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" name="" value=""> 6</td>
                                        <td>领导</td>
                                        <td>可以查看所有关联应用系统</td>
                                        <td>
                                            <span class="color1">启用</span>
                                        </td>
                                        <td>
                                            <select lay-filter="doWork">
                                                <option value="">请选择</option>
                                                <option value="1">编辑</option>
                                                <option value="2">系统分配</option>
                                                <option value="3">权限分配</option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="layui-btn-group">
                                <a href="javascript:;" class="layui-btn layui-btn-danger">
                                    <span style="font-size:14px">删除</span>
                                </a>
                                <div id="page"></div>
                            </div>
                        </form>
                    </div>
                    <div class="layui-tab-item" style="width: 60%">
                        <form class="layui-form" action="shouquan.html">
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    群组名称
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">
                                    群组描述
                                </label>
                                <div class="layui-input-block">
                                    <textarea class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    状态
                                </label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="启用" title="启用">
                                    <input type="radio" name="sex" value="禁用" title="禁用" checked="">
                                </div>
                            </div>
                             <button class="layui-btn" style="margin-left:40px">保存</button>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
        <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="../layui/layui.js" charset="utf-8"></script>
        <!-- <script src="js/x-layui.js" charset="utf-8"></script> -->
        <script src="../js/x-admin.js" charset="utf-8"></script>
        <script>
            layui.use(['laydate','element','layer','form','laypage','upload'], function(){
                var laypage = layui.laypage;
                $ = layui.jquery;//jquery
                laydate = layui.laydate;//日期插件
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form()
              
                //监听提交
                form.on('submit(*)', function(data){
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("保存成功", {icon: 6});
                    return false;
                });

                //分页
                laypage({
                    cont: 'page',
                    pages: 30,
                    skip: true
                });
                // 选择框跳转
                form.on('select(doWork)',function(data){
                   switch(data.value){
                    case '1':
                        $(".layui-tab-title").find("li").eq(1).click();
                        break;
                    case '2':
                        location.href = "system-fenpei.html";
                        break;
                    case '3':
                    location.href = "power-fenpei.html";
                    break;
                    }
                });
            })
            $(".new-btn").click(function(){
                 $(".layui-tab-title").find("li").eq(1).click();
            })
        </script>
    </body>
