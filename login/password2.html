<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>统一认证登录平台-提交账户名</title>
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../jw_favicon.ico" type="image/x-icon" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/default.css" media="all">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_386248_0j6zvgc89tyjsjor.css">
</head>
<body>
	<div class="wrap">
		<!-- 头部 -->
		<div class="head boxWrap">
			<img src="../images/jw-logo.png" alt="">
			<b>统一认证登录平台</b>
		</div>
		<!-- 账户激活内容 -->
		<div class="register-content">
			<!-- 进度条 -->
			<div class="progress-box boxWrap">
				<span class="tip"></span>
				<span class="line" style="width: 107px;"></span>
				<div class="progress-img">
					<img src="../images/icon1.png" alt="">
					<p style="margin-left: -5px;">提交账户名</p>
				</div>
				<span class="line" style="width: 107px;"></span>
				<span class="tip"></span>
				<span class="line" style="width: 107px;"></span>
				<div class="progress-img">
					<img src="../images/icon2.png" alt="">
					<p style="margin-left: -15px;">选择找回方式</p>
				</div>
				<span class="line" style="width: 107px;"></span>
				<span class="tip"></span>
				<span class="line gray-line" style="width: 107px;"></span>
				<div class="progress-img">
					<img src="../images/icon5.png" alt="">
					<p>重置密码</p>
				</div>
				<span class="line gray-line" style="width: 107px;"></span>
				<span class="tip gray"></span>
				<span class="line gray-line" style="width: 107px;"></span>
				<div class="progress-img">
					<img src="../images/icon7.png" alt="">
					<p>成功</p>
				</div>
				<span class="line gray-line" style="width: 107px;"></span>
				<span class="tip gray"></span>
			</div>
			<!-- 账户激活信息 -->
			<div class="item-box">
				<form action="password3.html" class="layui-form">
					<div class="title">选择找回方式</div>
					<div class="info">
						<div class="info-list">
							<i class="iconfont icon-search1" style="color: #999;"></i>
							<div class="layui-input-inline">
						      <select name="sel">
						        <option value="">请选择找回方式</option>
						        <option value="tel">手机短信</option>
						        <option value="email">电子邮箱</option>
						      </select>
						    </div>     
						</div>
						<a href="javascript:history.back();location.reload()" title="" class="back-btn">上一步</a>
						<input type="submit" name="" value="下一步" style="width: 48%">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="boxWrap">
			<p>版权所有：徐州市贾汪区人民政府办公室（贾汪区人民防空办公室、贾汪政府法制办公室）溜溜云网络科技有限公司制作、维护</p>
			<p>办公室0516-66889267 网管科：66889260 新闻部：66889265 技术：66889263 Email：xzjwxxzx@126.com</p>
			<p>苏ICP备09084629号苏公网安备 32030502000104号 部门信息发布</p>
		</div>
	</div>
	<script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="../js/jquery.js"></script>

		layui.use('form', function(){
			var form = layui.form();
		});
