<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>统一认证登录平台-身份验证</title>
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../jw_favicon.ico" type="image/x-icon" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/default.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_386248_k1ph87ql37syvi.css">
</head>
<body>
	<div class="wrap">
		<!-- 头部 -->
		<div class="head boxWrap">
			<img src="../images/jw-logo.png" alt="">
			<b>统一认证登录平台</b>
		</div>
		<!-- 账户激活内容 -->
		<div class="register-content">
			<!-- 进度条 -->
			<div class="progress-box boxWrap">
				<span class="tip"></span>
				<span class="line"></span>
				<div class="progress-img">
					<img src="../images/icon1.png" alt="">
					<p>提交信息</p>
				</div>
				<span class="line"></span>
				<span class="tip"></span>
				<span class="line"></span>
				<div class="progress-img">
					<img src="../images/icon2.png" alt="">
					<p>身份验证</p>
				</div>
				<span class="line"></span>
				<span class="tip"></span>
				<span class="line gray-line"></span>
				<div class="progress-img">
					<img src="../images/icon5.png" alt="">
					<p>激活成功</p>
				</div>
				<span class="line gray-line"></span>
				<span class="tip gray"></span>
			</div>
			<!-- 账户激活信息 -->
			<div class="item-box">
				<form action="register2.html">
					<div class="title">账户激活</div>
					<div class="info">
						<div class="info-list">
							<i class="iconfont icon-shouji4"></i>
							<input type="tel" name="" placeholder="请输入手机号" style="width:190px;padding-right: 88px;">
							<a href="javascript:;" title="" class="get-code">获取验证码</a>
						</div>
						<div class="info-list">
							<i class="iconfont icon-yanzhengma"></i>
							<input type="tel" name="" placeholder="请输入验证码">
						</div>
						<div class="info-list">
							<i class="iconfont icon-mima"></i>
							<input type="text" name="" placeholder="请输入登录密码" data-type="password">
						</div>
						<div class="info-list">
							<i class="iconfont icon-mima"></i>
							<input type="text" name="" placeholder="请输入登录密码" data-type="password">
						</div>
						<input type="submit" name="" value="提 交">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="footer">

			<p>苏ICP备09084629号苏公网安备 32030502000104号 部门信息发布</p>
		</div>
	</div>
	<script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="../js/jquery.js"></script>
