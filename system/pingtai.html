<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>平台配置</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="../css/default.css">
        <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
        <link rel="stylesheet" href="../css/x-admin.css" media="all">
        <link rel="stylesheet" href="../css/style.css" media="all">
    </head>
    <body>
        <div class="x-nav" style="background: #fff;">
            <span class="layui-breadcrumb">
                <a><cite>系统管理</cite></a>
                <a><cite>平台配置</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:5px;float:right"  href="javascript:location.replace(location.href);" title="刷新">
                <i class="layui-icon" style="line-height:30px">ဂ</i>
            </a>
        </div>
        <div class="x-body system-wrap">
            <form class="layui-form" action="">
                <fieldset class="layui-elem-field layui-field-title site-title">
                    <legend><a name="default">登录验证</a></legend>
                </fieldset>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否开启验证码</label>
                    <div class="layui-input-block">
                        <input type="radio" name="code" value="是" title="是" checked>
                        <input type="radio" name="code" value="否" title="否">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否开启邮箱验证</label>
                    <div class="layui-input-block">
                        <input type="radio" name="mail" value="是" title="是" checked>
                        <input type="radio" name="mail" value="否" title="否">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否开启联合登录</label>
                    <div class="layui-input-block">
                        <input type="radio" name="login" value="是" title="是" checked>
                        <input type="radio" name="login" value="否" title="否">
                    </div>
                </div>
                <fieldset class="layui-elem-field layui-field-title site-title">
                    <legend><a name="default">服务器运行策略</a></legend>
                </fieldset>
                <div class="layui-form-item">
                    <label class="layui-form-label">CPU使用率预警</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <span class="tip">%</span>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内存使用率预警</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <span class="tip">%</span>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">网站流量预警</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <span class="tip">%</span>
                </div>
                <fieldset class="layui-elem-field layui-field-title site-title">
                    <legend><a name="default">预警信息接收设置</a></legend>
                </fieldset>
                <table class="layui-table">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>联系人</th>
                            <th>手机号码</th>
                            <th>电子邮箱</th>
                            <th>操作</th>
                        </tr> 
                    </thead>
                    <tbody style="text-align: center">
                        <tr>
                            <td>1</td>
                            <td>张工</td>
                            <td>15398745687</td>
                            <td>5456456465@163.com</td>
                            <td><a href="javascript:;" class="layui-btn layui-btn-danger layui-btn-small del-btn">删除</a></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>李工</td>
                            <td>15336587451</td>
                            <td>2456785454@163.com</td>
                            <td><a href="javascript:;" class="layui-btn layui-btn-danger layui-btn-small del-btn">删除</a></td>
                        </tr>
                        <tr>
                            <td colspan="5" style="text-align: left">
                                <a href="javascript:;" class="layui-btn layui-btn-small add-btn">新增</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="layui-form-item" style="text-align: center">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                </div>
            </form>
        </div>
        <script src="../js/jquery-1.10.2.min.js" charset="utf-8"></script>
        <script src="../layui/layui.js" charset="utf-8"></script>
        <script src="../js/x-admin.js"></script>
        <script>
            layui.use('form', function(){
                var form = layui.form(); //只有执行了这一步，部分表单元素才会修饰成功
            });
            $(".del-btn").click(function(){
                layer.confirm('确定要删除该条信息吗？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    layer.msg('删除成功', {icon: 1});
                    setTimeout(function(){
                        location.reload();
                    },1000);
                },function(){

                });
            })
            $("form").submit(function(e){
                e.preventDefault();
                layer.msg('保存成功', {icon: 1});
            });
        </script>
    </body>
</html>
